# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations
compression-level = 9 # compression level for module zips. between 1 and 9
logging-to-file = true # enables logging of every patch process to a seperate file
enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1 # max number of concurrent building jobs
build-mindetach-module = true

# add 'enabled = false' for not patching a specific app
[YouTube]
enabled = true
build-mode = "both" # 'both', 'apk' or 'module'
excluded-patches = "always-autorepeat client-spoof comments copy-video-url custom-branding custom-video-buffer custom-video-speed debugging disable-auto-captions disable-auto-player-popup-panels disable-fullscreen-panels disable-startup-shorts-player disable-zoom-haptics downloads enable-wide-searchbar hdr-auto-brightness hide-album-cards hide-artist-card hide-autoplay-button hide-breaking-news-shelf hide-captions-button hide-cast-button hide-create-button hide-crowdfunding-box hide-email-address hide-endscreen-cards hide-info-cards hide-my-mix hide-player-buttons hide-shorts-button hide-time-and-seekbar hide-video-action-buttons hide-watch-in-vr hide-watermark old-quality-layout open-links-directly open-links-externally remember-playback-rate remember-video-quality remove-player-button-background return-youtube-dislike seekbar-tapping sponsorblock spoof-app-version swipe-controls tablet-mini-player theme" # whitespace seperated list of patches to exclude (multiline strings are not supported)
included-patches = "general-ads minimized-playback premium-heading video-ads" # whitespace seperated list of patches to include
version = "auto" # 'auto', 'latest' or a custom one like '17.40.41'
exclusive-patches = false # excludes all patches by default
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "ytrv-magisk"

